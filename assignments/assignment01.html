<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Streaming Services</h2>

<table>

    <td>$8.99/month</td>
    <td>182.8 million</td>
  </tr>
  <tr>
    <td>Hulu</td>
    <td>$5.99/month</td>
    <td>30 million</td>
  </tr>
  <tr>
    <td>Amazon Prime Video</td>
    <td>$8.99/month</td>
    <td>150 million</td>
  </tr>
  <tr>
    <td>Disney+</td>
    <td>$6.99/month</td>
    <td>50 million</td>
  </tr>
  
</table>

</html>
